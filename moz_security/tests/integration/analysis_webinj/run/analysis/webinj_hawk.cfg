filename = "moz_security_webinj.lua"
message_matcher = "Logger == 'input.generate_webinj'"
ticker_interval = 0
enable_metrics = true

heka_secmetrics = {
    identifier = "webinj_hawk"
}

id_field = "Fields[remote_addr]"
request_field = "Fields[request]"
request_field_capture = "%S+%s+(%S+)"
list_max_size = 1000
strip_nul = true

send_iprepd = true
xss_violation_type = "fxa:webinj_xss"
sqli_violation_type = "fxa:webinj_sqli"
